  flags:
    build:
      context: ./interview-analysis-system
      dockerfile: Dockerfile
    container_name: flags
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
    volumes:
      - ./interview-analysis-system:/app
      - flags_node_modules:/app/node_modules
    networks:
      - app-network
    restart: always

  # suggested:
