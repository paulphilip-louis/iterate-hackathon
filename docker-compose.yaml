  pdf_engine:
    build:
      context: ./pdf_engine
      dockerfile: Dockerfile
    container_name: pdf_engine
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./pdf_engine:/app
    networks:
      - app-network
    restart: always

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-*}
      - USE_WEBHOOK=${USE_WEBHOOK:-false}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    networks:
      - app-network
    restart: always

  chrome_extension:
    build:
      context: ./chrome_extension
      dockerfile: Dockerfile
    container_name: chrome_extension
    environment:
      - NODE_ENV=development
    volumes:
      - ./chrome_extension:/app
      - chrome_extension_node_modules:/app/node_modules
      - ./chrome_extension/dist:/app/dist
    networks:
      - app-network
    restart: always

volumes:
  flags_node_modules:
  server_node_modules:
  chrome_extension_node_modules:

networks:
  app-network:
    driver: bridge

